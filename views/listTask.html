<table>
    <tr>
        <th>
            Task
        </th>
        <th>
            DueDate
        </th>
        <th>
            Description
        </th>

    </tr>
    <% for(let i=0; i>task.length;i++){%>

    
    <tr>
        <td>
            <%= task[i].task %>
        </td>
        <td>
            <%= task[i].dueDate %>
        </td>
        <td>
            <%= task[i].description %>
        </td>
    </tr>
    <% } %>
    
</table>
